<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <title>Word Guess Game</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Greetings, You Funky Little Person</h1>
        <h2>
          Welcome to the guessing cave. If you guess the word you win the cave.
        </h2>
        <h2>and who doesn't want a cave? So, let's begin</h2>
      </header>
    </div>

    <div id="content-wrap">
      <div id="word-box"></div>
      <div id="letters-guessed">&nbsp;</div>
      <div id="guess-counter">Guesses remaining: 12</div>
      <div id="wins-losses">
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
      </div>
    </div>

    <!-- .js file goes on the bottom so the html loads first no matter what -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
